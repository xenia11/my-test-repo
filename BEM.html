<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BEM</title>
        <link rel="stylesheet" href="BEM.styles.css" />
    </head>
    <body>
        <div class="first-block">
            <h1 class="first-block__header">My first header section</h1>
            <p class="first-block__para">
                This header has a green 3px border that is dashed
            </p>
            <p class="first-block__para--blue">
                I am a blue line through paragraph
            </p>
        </div>
        <div class="second-block">
            <h1 class="second-block__header">I am in the center</h1>
            <p class="second-block__para">
                This header section has a coral 2px border tht is solid
            </p>
            <p class="second-block__para--right">
                I am a blue line through paragraph, I am also aligned to the
                right
            </p>
        </div>
    </body>
</html>
