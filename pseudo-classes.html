<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pseudo Classes</title>
        <link rel="stylesheet" href="pseudo-classes.styles.css" />
    </head>
    <body>
        <a href="https://www.google.com">Google</a>
        <form>
            <div>
                <label>Enabled Input:</label>
                <input type="text" enabled />
            </div>
            <div>
                <label>Disabled Input:</label>
                <input type="text" disabled />
            </div>
            <div>
                <label>Required / Enabled Input:</label>
                <input type="text" required />
            </div>
            <div>
                <input type="submit" value="Disabled Submit" disabled />
                <input type="submit" value="Enabled Submit" enabled />
            </div>
        </form>
    </body>
</html>
